<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            text-align: center;
        }

        body {
            background-color: lightgray;
        }

        div {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descubra se o número é Ímpar ou Par</h1>
    </header>
    <main>
        <div>
            Digite um número: <input type="number" name="num" id="inum" required> <br> <br>
            <input id="botao" type="button" value="Verificar" onclick="ImparPar()"> 
        </div> 
        <br>
        <div id="res">

        </div>
    </main>
</body>
    <script>
        function ImparPar() {
            let n = document.getElementById('inum')
            let res = document.querySelector('div#res')
            if (n.value == '') {
                window.alert('[ERRO] Digite algum valor!')
            } else {
                if (Number(n.value) % 2 == 0) {
                    res.innerHTML = `O número ${n.value} é PAR!`
                } else {
                    res.innerHTML = `O número ${n.value} é ÍMPAR!`
                }
            }
        }
    </script>
</body>
</html>
